<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>

  <header class="header-container">
    <img src="images/logo.svg" alt="logo" class="logo">
    <div class="navbar" data-nav>
      <nav class="nav">
          <a href="#">Product</a>
          <a href="#">Features</a>
          <a href="#">Pricing</a> 
          <a href="#" class="line">Login</a>
        </ul>
      </nav>
    </div>
    <div class="btn-menu" data-menu>
      <img src="images/icon-hamburger.svg" alt="menu" class="icon-menu" data-menu-open>
      <img src="images/icon-close.svg" alt="close" class="icon-close" data-menu-close>
    </div>
  </header>


  <main class="main--container">
    <section class="details">
      <p class="anuncio">
        <span>New</span>
        Monograph Dashboard
      </p>
      <h1 class="title">Powerful insights into your team</h1>
      <p class="paragraph">
        Project planning and time tracking for agile teams
      </p>
      <div class="btn-opc">
        <button class="btn">Schedule a demo</button>
        <p class="btn-paragraph">
          to see a live preview
        </p>
      </div>
    </section>

    <section class="portada">
      <img src="images/illustration-devices.svg" alt="" class="portada--image">
      <div class="portada--bg"></div>
  </section>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Juane Go</a>.
    </p>
  </footer>
  <script src="main.js"></script>

</body>
</html>
